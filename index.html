

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Botones de Pago de PayPal</title>
</head>
<body>
    <h1>Botones de Pago Recurrente de PayPal</h1>

    <h3>Producto: test-curso-1</h3>
    <h3>Plan: test-plan-2 (pago mensual  $1.00 )</h3>
    

    <div id="paypal-button-container-P-8M407033MT692325LMXLIMCY"></div>
<script src="https://www.paypal.com/sdk/js?client-id=ARqZ0kR-wx-AxYRfi6F88x1vxqdvvyi9cRxGC5YfGFZt2agoPpi8DWG00SnVgSSefwk9Rcecm0oUw6AS&vault=true&intent=subscription" data-sdk-integration-source="button-factory"></script>
<script>
  paypal.Buttons({
      style: {
          shape: 'pill',
          color: 'blue',
          layout: 'vertical',
          label: 'subscribe'
      },
      createSubscription: function(data, actions) {
        return actions.subscription.create({
          /* Creates the subscription */
          plan_id: 'P-8M407033MT692325LMXLIMCY'
        });
      },
      onApprove: function(data, actions) {
        alert(data.subscriptionID); // You can add optional success message for the subscriber here
      }
  }).render('#paypal-button-container-P-8M407033MT692325LMXLIMCY'); // Renders the PayPal button
</script>

</body>
</html>
